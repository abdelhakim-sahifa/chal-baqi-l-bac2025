<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>شحال باقي لباك 2025</h1>
    <iframe id="online-alarm-kur-iframe" src="https://embed-countdown.onlinealarmkur.com/ar/#2025-05-29T00:00:00@Africa%2FCasablanca" width="360" height="80" style="display: block; margin: 0px auto; border: 0px;"></iframe>
<H3>BY ABDELHAKIM SAHIFA</H3>


<style>
    /* Modern Dark Theme */
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
}

body {
    background: #0d0d0d;
    color: #eaeaea;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

h1 {
    font-size: 2rem;
    font-weight: 700;
    text-transform: uppercase;
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0px 0px 15px rgba(255, 0, 255, 0.6);
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0px 0px 15px rgba(255, 0, 255, 0.6); }
    to { text-shadow: 0px 0px 25px rgba(0, 255, 255, 0.8); }
}

iframe {
    margin: 20px 0;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease-in-out;
   background-color: white;
}

iframe:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
}

h3 {
    font-size: 1.2rem;
    font-weight: 300;
    opacity: 0.8;
    transition: opacity 0.3s ease-in-out;
}

h3:hover {
    opacity: 1;
    color: #00ffff;
}

</style>
</body>
</html>
