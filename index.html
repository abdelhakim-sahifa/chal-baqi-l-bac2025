<style>
    /* Modern Dark Theme */
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
}

body {
    background: #0d0d0d;
    color: #eaeaea;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    gap: 20px;
}

h1 {
    font-size: 2rem;
    font-weight: 700;
    text-transform: uppercase;
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0px 0px 15px rgba(255, 0, 255, 0.6);
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0px 0px 15px rgba(255, 0, 255, 0.6); }
    to { text-shadow: 0px 0px 25px rgba(0, 255, 255, 0.8); }
}

iframe {
    margin: 20px 0;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease-in-out;
    
   background-color: white;
}

iframe:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
}

h3 {
    font-size: 1.2rem;
    font-weight: 300;
    opacity: 0.8;
    transition: opacity 0.3s ease-in-out;
}

h3:hover {
    opacity: 1;
    color: #00ffff;
}


p{
    animation: textColorAnimation 0.8s linear forwards;


}
.button-85 {
    font-family: 'Cairo', sans-serif;
font-weight: 600;
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: transparent;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}



@keyframes textColorAnimation {
  0% {
    color: #ff4d4d; /* Soft Red */
  }
  12.5% {
    color: #ff914d; /* Warm Orange */
  }
  25% {
    color: #ffc94d; /* Golden Yellow */
  }
  37.5% {
    color: #a6e22e; /* Fresh Green */
  }
  50% {
    color: #4de0b0; /* Aqua Teal */
  }
  62.5% {
    color: #4d94ff; /* Soft Blue */
  }
  75% {
    color: #9b59b6; /* Elegant Purple */
  }
  87.5% {
    color: #ff66b2; /* Vibrant Pink */
  }
  100% {
    color: white; /* Clean Finish */
  }
}




.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: black;
  left: 0;
  top: 0;
  border-radius: 10px;
}


.button-85.liked {
    background: linear-gradient(45deg, Red, Pink);  color: white;
  transform: scale(1.05);
}

.button-85.liked:before {
    background: linear-gradient(45deg, Red, Pink);  color: white;

}


</style>
<style>

/* Body styling for dark mode */

/* Chat container */
#chat-container {
    width: 100%;
    max-width: 400px;
    background-color: #1f1f1f; /* Slightly lighter than body */

}


section{

    align-items: center;
    justify-content: start;
    gap: 3px;
}
#messages .messageContant{
    text-align: start;
    word-wrap: break-word;
    overflow-x: hidden;
    overflow-wrap: break-word; 
    white-space: normal; 
 
    
   
}

/* Input area */
#message-input , #name-input {
    width: calc(100% - 20px);
    padding: 10px;
    background-color: #3c3c3c;
    color: #eaeaea;
    border: 1px solid #555;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 14px;
}

/* Button styling */
#send-button {
    background-color: #1db954; /* Spotify green for the button */
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
#send-button:hover {
    background-color: #1a9a44; /* Darker green on hover */
}

/* Button focus and active states */
#send-button:focus, #send-button:active {

    background-color: #178a3e; /* Focused/active state */
}
.time{
    color: gray;
    font-size: 11px;
    width: 95px;
    text-align: right;
}

/* Responsive styles */
@media (max-width: 480px) {
    #chat-container {
        width: 90%;
    }
}
